name: Checar TypeScript e Lint

on:
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - name: ğŸ”· Checkout branch to local machine ğŸ”·
              uses: actions/checkout@v4
            - name: ğŸ”· Using Node.js version ${{ matrix.node-version }} ğŸ”·
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: ğŸ”· Installing dependencies ğŸ”·
              run: npm install
            - name: ğŸ”· Linting typescript files ğŸ”·
              run: npm run ts-lint
            - name: ğŸ”· Linting files with eslint ğŸ”·
              run: npm run lint
